{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<h1>Sell</h1>
<form action="/sell" method="post">
    <div class="mb-3">
        <label for="symbol" class="form-label">Stock Symbol</label>
        <select id="symbol" name="symbol" class="form-select">
            <option value="" disabled selected>Select a stock</option>
            {% for symbol in symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="shares" class="form-label">Number of Shares</label>
        <input
            id="shares"
            autocomplete="off"
            autofocus
            class="form-control"
            name="shares"
            placeholder="Enter number of shares"
            type="number"
            min="1"
        >
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
